<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscribe to Emails</title>
</head>
<body>

    <div class="wrapper">
        <h3>Coming Soon!</h3>
        <h1>Our Brand New <br>Website Is On Its Way</h1>
        <p>Subscribe for more details</p>
        <h2>View the mailing list <a href="https://docs.google.com/spreadsheets/d/1uXS4sX9zz3uBRi6xuDzZ-TqbMk0Np-1fiGcip4T6HKY/edit#gid=0" target="_blank">here</a></h2>

        <form action="" name="submit-to-google-sheet">
            <!-- the input name needs to match the sheet field name -->
            <input type="email" name="Email" placeholder="Your email..." required>
            <button type="submit">
                <img src="./assets/images/send-icon.png" width="30px" alt="">
            </button>
        </form>

        <span id="response-msg"></span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
